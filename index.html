<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

        <link rel="icon" href="https://em-content.zobj.net/thumbs/60/apple/81/money-with-wings_1f4b8.png">
        <link rel="stylesheet" href="style.css">
        <title>Calculator App</title>
    </head>

    <body>
        <div class="calculator">
            <input type="text" class="calculator-input" value="" disabled  />

            <div class="calculator-keys">
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" class="operator" value="+">+</button>

                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" class="operator" value="-">-</button>

                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" class="operator" value="*">x</button>
                
                <button type="button" value="0">0</button>
                <button type="button" class="clear" value="clear">C</button>
                <button type="button" class="equal-sign operator" value="=">=</button>
                <button type="button" class="operator" value="/">/</button>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
